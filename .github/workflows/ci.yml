name: End-to-end tests

on:
  push:
    paths:
      - "automacao-cypress-cucumber/**"
  pull_request:
    paths:
      - "automacao-cypress-cucumber/**"

jobs:
  cypress-run:
    runs-on: ubuntu-22.04

    defaults:
      run:
        working-directory: automacao-cypress-cucumber

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: automacao-cypress-cucumber

      - name: Salvar relat√≥rios
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: automacao-cypress-cucumber/cypress/reports/cucumber-report.html
